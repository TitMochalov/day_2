<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <form>
   <fieldset>
    <legend>Ваши данные</legend>
    <label>Ваше имя:
      <input type="text">
    </label>
    <label>Ваш город:
    <input type="text">
    </label>
    <select name="select">
      <option value="">Не выбрано</option>
      <option value="1">Москва</option>
      <option value="2">Казань</option>
      <option value="3">Чебоксары</option>
      <option value="4">Самара</option>
      <option value="5">Саратов</option>
    </select>
   </fieldset>
   <fieldset>
    <legend>Данные вашего питомца</legend>
    <label>Кличка питомца:
    <input type="text">
   </label>
   <label>Что случилось с питомцем:
    <textarea cols="30" rows="2"></textarea>
   </label>
   </fieldset>
   <button type="submit">Отправить данные</button>
   <button type="reset">Стереть данные</button>
  </form>
</body>
